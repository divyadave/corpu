{% extends 'main.html' %}
{% block content %}
<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light header">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home' %}">Corpu</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          
        
        
          
        </ul>
        
      </div>
    </div>
  </nav>
  </header>
<div class="card unit-card profile-card">
  <h4 class="mt-4 ml-4" style="font-weight: 700; color: black;">Apply For Job</h4>
<div class="wrapper wrapper-content animated fadeInRight">
  <form id="unitForm" method="POST" action="{% url 'profile' %}">
    {% csrf_token %}
    <div class="row">
        <div class="col-md-12">
            <div class="payment-card">
                <i class="fa fa-cc-visa payment-icon-big text-success"></i>
                <h5>
                    <strong>
                   Personal Information
                </strong>
                </h5>
                <hr>
                <div class="row mt-3">
                  <div class="col-md-5">
                    <div class="mb-3 row">
                        <label for="staticEmail" class="col-sm-2 col-form-label">First Name</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control-plaintext" id="staticEmail">
                        </div>
                      </div>
                    </div>
                    <div class="col-md-5">
                      <div class="mb-3 row">
                          <label for="staticEmail" class="col-sm-2 col-form-label">Last Name</label>
                          <div class="col-sm-10">
                            <input type="text" class="form-control-plaintext" id="staticEmail">
                          </div>
                        </div>
                      </div>
                    <div class="col-md-5">
                    <div class="mb-3 row">
                        <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control-plaintext" id="staticEmail">
                        </div>
                      </div>
                    </div>
                   
                </div>
                <div class="row mt-1">
                    <div class="col-md-5">
                    <div class="mb-3 row">
                        <label for="staticEmail" class="col-sm-3 col-form-label">Phone No</label>
                        <div class="col-sm-6" style="margin-left: -20px;">
                          <input type="text" class="form-control-plaintext" id="staticEmail">
                        </div>
                      </div>
                    </div>
                    <div class="col-md-3">
                      <div class="mb-3 row">
                        <label for="dob" class="col-sm-2 col-form-label">DOB</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="dob">
                        </div>
                      </div>
                      </div>
                      <div class="col-md-4">
                        <div class="mb-3 row">
                          <label for="inputPassword" class="col-sm-2 col-form-label">Gender</label>
                          <div class="col-sm-9" style="margin-left: 5px;">
                            <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                                <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                                <label class="btn btn-outline-primary" for="btnradio1">Male</label>
                              
                                <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                                <label class="btn btn-outline-primary" for="btnradio2">Female</label>
                              
                              </div>
                          </div>
                        </div>
                        </div>
                </div>
            </div>
        </div>
       
        

    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="payment-card">
                <i class="fa fa-cc-visa payment-icon-big text-success"></i>
                <h5>
                    <strong>
                   Qualifications
                </strong>
                </h5>
                <hr>
                <div class="row mt-3">
                    <div class="col-md-12">
                    <div class="mb-3 row">
                        <label for="staticEmail" class="col-sm-2 col-form-label">Education</label>
                        <div class="col-sm-10">
                          <input type="text"  class="form-control-plaintext" id="staticEmail">
                        </div>
                      </div>
                    </div>
                    <div class="col-md-12">
                      <div class="mb-3 row">
                        <label for="inputPassword" class="col-sm-2 col-form-label">Certifications</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="inputPassword">
                        </div>
                      </div>
                      </div>
                      <div class="col-md-12">
                        <div class="mb-3 row">
                          <label for="inputPassword" class="col-sm-2 col-form-label">Work Experience</label>
                          <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputPassword">
                          </div>
                        </div>
                        </div>
                </div>
                
            </div>
        </div>
       
        

    </div>
    
    <div class="row">
        <div class="col-md-12">
            <div class="payment-card">
                <i class="fa fa-cc-visa payment-icon-big text-success"></i>
                <h5>
                    <strong>
                  Availbility 
                </strong>
                </h5>
                <hr>
                <div class="row mt-3">
                    <div class="col-md-5">
                    <div class="mb-3 row">
                        <label for="staticEmail" class="col-sm-4 col-form-label">Days of the week</label>
                        <div class="col-sm-8">
                            <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                                <option selected>Open this select menu</option>
                                <option value="1">Monday</option>
                                <option value="2">Tuesday</option>
                                <option value="3">Wednesday</option>
                                <option value="4">Thuesday</option>
                                <option value="5">Friday</option>
                                <option value="6">Saturday</option>
                                <option value="7">Sunday</option>
                              </select>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-7">
                      <div class="mb-3 row">
                        <label for="inputPassword" class="col-sm-2 col-form-label">Timings</label>
                        <div class="col-sm-9">
                          <input type="text" class="form-control" id="inputPassword">
                        </div>
                      </div>
                      </div>
                    
                </div>
                
            </div>
        </div>
       
        

    </div>
    
    <div class="row">

        <div class="col-lg-12">
            <div class="col-md-12">
                <div class="payment-card">
                    <i class="fa fa-cc-visa payment-icon-big text-success"></i>
                    <h5>
                        <strong>
                   Preferences
                    </strong>
                    </h5>
                    <hr>
                    <div class="row mt-3">
                        <div class="col-md-5">
                        <div class="mb-3 row">
                            <label for="staticEmail" class="col-sm-4 col-form-label">Preferred unit types</label>
                            <div class="col-sm-8">
                              <input type="text" class="form-control" id="inputPassword">
                            </div>
                          </div>
                        </div>
                        <div class="col-md-5">
                          <div class="mb-3 row">
                            <label for="inputPassword" class="col-sm-4 col-form-label">Preferred Location</label>
                            <div class="col-sm-8">
                              <input type="text" class="form-control" id="inputPassword">
                            </div>
                          </div>
                          </div>
                          <div class="col-md-12">
                            <div class="mb-3 row">
                              <label for="inputPassword" class="col-sm-2 col-form-label">Preferred Teaching Styles</label>
                              <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputPassword">
                            </div>
                            </div>
                            </div>
                    </div>
                    
                </div>
            </div>
           

           
        </div>
    </div>
    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
        <button  type="submit" class="btn btn-primary me-md-2" type="button">Submit</button>
      
      </div>
      </form>
</div>
</div>
{% endblock content %}
